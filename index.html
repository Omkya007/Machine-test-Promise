    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <form class="form-group" id="signIn">
                            <fieldset id="field">
                                <label for="title"></label>
                                <input type="text" class="form-control" id="title" placeholder="title">
                                <label for="content"></label>
                                <textarea name="content" id="content" placeholder="content"
                                    class="form-control"></textarea>
                                <button class="btn btn-primary btn-block mt-4" type="submit" id="but">Submit</button>

                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>
